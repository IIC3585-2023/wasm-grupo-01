<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/wasum_logo.png" type="image/png" />
    <script defer type="module" src="./app/main.js"></script>
    <title>WASM</title>
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto mt-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">
          Comparison of
          <span class="text-yellow-500">JS</span>
          and
          <span class="text-purple-500">WASM</span>
        </h1>
        <h2 class="text-2xl font-semibold mb-4">Assign Actions to Cores</h2>
        <p class="text-gray-600 mb-4">(Abre la consola para sapear)</p>
      </div>

      <form id="run-form">
        <div class="flex gap-1">
          <div>
            <label class="block font-medium pl-1 text-gray-600" for="numCores">Cores</label>
            <input
              class="w-24 px-3 py-2 leading-tight text-gray-700 border rounded appearance-none focus:outline-none focus:shadow-outline"
              type="number"
              id="numCores"
              min="2"
              name="bins"
              placeholder="3"
              value="3"
              required
            />
          </div>
          <div class="flex-grow">
            <label class="block font-medium pl-1 text-gray-600" for="actionDurations"
              >Duration of actions (coma separated)</label
            >
            <input
              class="w-full px-3 py-2 leading-tight text-gray-700 border rounded appearance-none focus:outline-none focus:shadow-outline"
              type="text"
              id="actionDurations"
              placeholder="30,50,10,20,90"
              value="30,50,20,10,15,20,50,90,10,15,5,25,60,40,5,70"
              name="durations"
              pattern="^([0-9]+, *)*[0-9]+$"
              required
            />
          </div>
        </div>

        <div>
          <button
            data-fn="js-normal"
            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded mt-4"
            type="submit"
          >
            Normal JS
          </button>
          <p id="js-normal"></p>
          <button
            data-fn="js-optimus"
            class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded mt-4"
            type="submit"
          >
            Optimus JS
          </button>
          <p id="js-optimus"></p>
          <button
            data-fn="cpp-emscripten"
            class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mt-4"
            type="submit"
          >
            C++ WASM (with emscripten)
          </button>
          <p id="cpp-emscripten"></p>
          <button
            data-fn="rust-wasm-pack"
            class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded mt-4"
            type="submit"
          >
            Rust WASM (with wasm-pack)
          </button>
          <p id="rust-wasm-pack"></p>
          <button
            data-fn="assemblyscript"
            class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded mt-4"
            type="submit"
          >
            AssemblyScript
          </button>
          <p id="assemblyscript"></p>
        </div>
      </form>
    </div>
  </body>
</html>
